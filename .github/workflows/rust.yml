name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Rust target
      run: rustup target add aarch64-linux-android
    
    - name: Setup .cargo/config.toml
      run: |
        mkdir -p .cargo
        echo '[target.aarch64-linux-android]' > .cargo/config.toml
        echo 'ar = "'$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android-ar'"' >> .cargo/config.toml
        echo 'linker = "'$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang'"' >> .cargo/config.toml

    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: hackcomp-binary
        path: target/aarch64-linux-android/debug/hackcomp
